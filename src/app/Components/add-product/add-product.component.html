<div class="Main-divw">
    <div class="mat-cart">
        <span class="title">Product Adding Page</span>
        <form [formGroup]="form" class="form">
            <img [src]="url" alt="" style="width: 100px; height: 100px; margin-left: 160px; margin-top: 20px">
            <div class="file">

                <input type="file" class="input-file" id="image" [(ngModel)]="element.image" formControlName="Image"
                    (change)="selectFile($event)">
            </div>
            <mat-form-field appearance="outline" class="name">
                <mat-label>Name Of Product</mat-label>
                <input formControlName="Name" matInput placeholder="Name Of Product" required>
                <mat-error *ngIf="form.controls.Name.hasError('required')">
                    First Name is required
                </mat-error>
            </mat-form-field>
            <div class="name-container1">
                <mat-form-field appearance="outline" class="name">
                    <mat-label>Price Of Product In Rs</mat-label>
                    <input formControlName="Price" matInput placeholder="Price Of Product In Rs" required>
                    <mat-error *ngIf="form.controls.Price.hasError('required')">
                        Price is required
                    </mat-error>
                    <mat-error *ngIf="form.controls.Price.hasError('pattern')">
                        Only Numbers Required
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="name-container1">
                <mat-radio-group aria-label="Type Of Product" class="name">
                    <mat-radio-button value="1">Dress</mat-radio-button>
                    <mat-radio-button value="2">Shoes</mat-radio-button>

                </mat-radio-group>
            </div>
            <div class="button-main-div">

                <button class="register-button" [mat-dialog-close]="true" (click)="addProducts()">Add</button>
            </div>
        </form>
    </div>
</div>
