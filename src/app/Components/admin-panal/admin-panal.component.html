<app-tool-bar></app-tool-bar>
<div style="padding-top: 70px; display: flex;justify-content: center">
    <span style="
font-size: xx-large; color: brown">Admin Panal</span>
</div>
<div style="display: flex;justify-content: flex-end; width: 90%">
    <button type="submit"  class="addIcon" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 0px">

    <ng-container matColumnDef="index" style="margin-left: 30px">
        <th mat-header-cell *matHeaderCellDef style="font-size: medium; font-weight: bold"> No. </th>
        <td mat-cell *matCellDef="let row;let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="image" style="margin-left: 10px">
        <th mat-header-cell *matHeaderCellDef style="font-size: medium; font-weight: bold"> Image </th>
        <td mat-cell *matCellDef="let element"><img src="{{element.Image}}" alt="" style="width:80px;height: 70px;">
        </td>
    </ng-container>
   
        

    <ng-container matColumnDef="name" style="margin-left: 10px">
        <th mat-header-cell *matHeaderCellDef style="font-size: medium; font-weight: bold"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="price" style="margin-left: 10px">
        <th mat-header-cell *matHeaderCellDef style="font-size: medium; font-weight: bold"> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
    </ng-container>

    <ng-container matColumnDef="update" style="margin-left: 10px">
        <th mat-header-cell *matHeaderCellDef class="font" style="font-size: medium; font-weight: bold"> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="accent" style="border-radius: 50%; border: none;outline: none  "
                aria-label="Example icon button with a plus one icon" class="addIcon">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
   
    <ng-container matColumnDef="delete" style="margin-left: 10px;">
        <th mat-header-cell *matHeaderCellDef class="font" style="font-size: medium; font-weight: bold"> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="deleteProduct(element)"
                style="border-radius: 50%; border: none;outline: none " class="addIcon" >
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table><br><br><br>
